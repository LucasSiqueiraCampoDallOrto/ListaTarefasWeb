<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2e7d32;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #777;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password a {
            color: #2e7d32;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 13px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Bem-vindo</h1>
            <p>Faça login para acessar sua conta</p>
        </div>
        
        <form>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
            
            <div class="divider">ou</div>
            
            <div class="social-login">
                <div class="social-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="register-link">
                Não tem uma conta? <a href="#">Registre-se</a>
                <br><br>
                <a href="index.html">Voltar para Tela Inicial</a>
            </div>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const registerLink = document.querySelector('.register-link a');
            const loginButton = document.querySelector('.login-button');
            
            let isRegisterMode = false;
            
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                isRegisterMode = !isRegisterMode;
                
                if (isRegisterMode) {
                    loginButton.textContent = 'Cadastrar';
                    registerLink.textContent = 'Já tem uma conta? Faça login';
                    document.querySelector('.logo h1').textContent = 'Crie sua conta';
                    document.querySelector('.logo p').textContent = 'Preencha os campos para se cadastrar';
                } else {
                    loginButton.textContent = 'Entrar';
                    registerLink.textContent = 'Não tem uma conta? Registre-se';
                    document.querySelector('.logo h1').textContent = 'Bem-vindo';
                    document.querySelector('.logo p').textContent = 'Faça login para acessar sua conta';
                }
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
    
                if (!username || !password) {
                    showAlert('Por favor, preencha todos os campos', 'error');
                    return;
                }
                
                if (isRegisterMode) {
                    registerUser(username, password);
                } else {
                    loginUser(username, password);
                }
            });
    
            function registerUser(username, password) {
                const users = getUsers();
                if (users[username]) {
                    showAlert('Nome de usuário já está em uso', 'error');
                    return;
                }
                
                users[username] = { password };
                localStorage.setItem('users', JSON.stringify(users));
                
                showAlert('Cadastro realizado com sucesso!', 'success');
                isRegisterMode = false;
                loginButton.textContent = 'Entrar';
                registerLink.textContent = 'Não tem uma conta? Registre-se';
                document.querySelector('.logo h1').textContent = 'Bem-vindo';
                document.querySelector('.logo p').textContent = 'Faça login para acessar sua conta';
            }
            
            function loginUser(username, password) {
                const users = getUsers();
                
                if (!users[username]) {
                    showAlert('Usuário não encontrado', 'error');
                    return;
                }
                
                if (users[username].password !== password) {
                    showAlert('Senha incorreta', 'error');
                    return;
                }
                
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
        
                setTimeout(() => {
                    window.location.href = `dashboard.html?user=${username}`;
                    alert(`Bem-vindo, ${username}! (Redirecionamento simulado)`);
                }, 1500);
            }
            
            function getUsers() {
                return JSON.parse(localStorage.getItem('users')) || {};
            }
        
            function showAlert(message, type) {
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert ${type}`;
                alertDiv.textContent = message;
                
                const style = document.createElement('style');
                style.textContent = `
                    .alert {
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 14px;
                        text-align: center;
                        animation: fadeIn 0.3s ease;
                    }
                    .error {
                        background-color: #ffebee;
                        color: #c62828;
                        border: 1px solid #ef9a9a;
                    }
                    .success {
                        background-color: #e8f5e9;
                        color: #2e7d32;
                        border: 1px solid #a5d6a7;
                    }
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-10px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            
                const logo = document.querySelector('.logo');
                logo.insertAdjacentElement('afterend', alertDiv);
                
                setTimeout(() => {
                    alertDiv.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        alertDiv.remove();
                        style.remove();
                    }, 300);
                }, 3000);
            }
        });
    </script>

</body>
</html>
